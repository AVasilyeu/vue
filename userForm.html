<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div id="user-form" class="container">
        <input v-model="firstName" class="form-control" placeholder="Имя">
        <p>Имя: {{ firstName }}</p>
        <input v-model="lastName" class="form-control" placeholder="Фамилия">
        <p>Фамилия: {{ lastName }}</p>
        <div class="form-check form-check-inline">
            <input type="radio" name="men" id="men" class="form-check-input" value="men" v-model="sex">
            <label class="form-check-label" for="men">Men</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="women" id="women" class="form-check-input" value="women" v-model="sex">
            <label class="form-check-label" for="women">Women</label>
        </div>
        <p></p>
        <span>Выбрано: {{ sex }}</span>
        <p></p>
        <input v-model="mail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        <p>Электронная почта: {{ mail }}</p>
        <input v-model="age" class="form-control" placeholder="Возраст">
        <p>Возраст: {{ age }}</p>
        <input v-model="password" type="password" class="form-control" placeholder="Password">
        <p>Пароль: {{ password }}</p>
        <input v-model="password2" type="password" class="form-control" placeholder="Password">
        <p>Повторно пароль: {{ password2 }}</p>

    </div>.

<script>
    var user = new Vue({
        el: '#user-form',
        data: {
            firstName: '',
            lastName:'',
            mail:'',
            sex: '',
            age:'',
            password:'',
            password2:''
        }
    });
</script>
</body>
</html>
